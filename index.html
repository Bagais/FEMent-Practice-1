<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div id="pic"><img class="main" src="images/image-product-desktop.jpg">
  </div>

  <div id="description">
    <p class="big">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="small">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <span><h1 class="green">$149.99</h1>
  <p class="strike">$169.99</p></span>

  <br><br>
  <button><img class="butt" src="images/icon-cart.svg">Add to Cart</button></div></main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
